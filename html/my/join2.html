<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인천 - 세계에서 가장 가까운 마이스 특별시</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="/assets/css/common.css">
  <link rel="stylesheet" href="/assets/css/grid.min.css">
  <link rel="stylesheet" href="/assets/css/type1/layout.css">
  <link rel="stylesheet" href="/assets/css/type1/sub.css">
</head>

<body>
  <!-- Accessibility -->
  <a href="#contents" class="skip-to">본문 바로가기</a>

  <div id="wrap">

    <!-- Header -->
    <header id="header" data-include="../include/header.html"></header>

    <div id="contents">
      <div class="wrap-container">
        <div class="container">
          <div class="area-join row">
            <div class="col-md-12">
              <div>
                <!-- breadcrumb -->
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/html/index.html"> <i class="xi-home"></i> <span class="hidden">Home</span></a></li>
                    <li class="breadcrumb-item" aria-current="page">멤버스</li>
                    <li class="breadcrumb-item active" aria-current="page">회원가입</li>
                  </ol>
                </nav>

                <h1 class="contents-title">회원가입</h1>
                <p>사업자등록번호 보유한 기업만 회원가입이 가능하며, 관리자 승인 후 회원가입이 완료됩니다.</p>

                <!-- process -->
                <div class="container">
                  <ol class="join-process row">
                    <li class="col-md-3">
                      STEP.01
                      <strong>약관동의</strong>
                    </li>
                    <li class="is-active col-md-3">
                      STEP.02
                      <strong>기업정보 입력</strong>
                    </li>
                    <li class="col-md-3">
                      STEP.03
                      <strong>실무자 입력</strong>
                    </li>
                    <li class="col-md-3">
                      STEP.04
                      <strong>가입신청 완료</strong>
                    </li>
                  </ol>
                </div>

                <h2 class="contents-title2">기업정보</h2>
                <div class="card">
                  <form class="form-login" action="">                
                    <div class="form-group">
                      <label class="card-title" for="uniqueNum">사업자등록번호 또는 고유번호</label>
                      <input id="uniqueNum" type="text" class="form-control" placeholder="숫자만 입력">    
                    </div>

                    <div class="container">
                      <div class="row">    
                        <div class="col-md-10">
                          <div class="form-group">
                            <label class="card-title" for="authNum">사업자등록증또는 고유번호증</label>
                            <input maxlength="6" id="authNum" type="text" class="form-control" placeholder="">
                          </div>
                        </div>
                        <div class="col-md-2">
                          <button type="button" class="btn btn-input btn-block btn-with-label">파일추가</button>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="card-title" for="uniqueNum2">비밀번호</label>
                      <input id="uniqueNum2" type="password" class="form-control" placeholder="비밀번호">    
                    </div>
                    
                    <p class="card-desc">
                      영문,숫자,특수문자를 사용하여 8~20자, 영문은 대소문자 구분
                    </p>

                    <div class="form-group">
                      <label class="card-title" for="uniqueNum3">비밀번호 확인</label>
                      <input id="uniqueNum3" type="password" class="form-control" placeholder="비밀번호 확인">    
                    </div>

                    <div class="form-group">
                      <label class="card-title" for="uniqueNum4">기관명(국문)</label>
                      <input id="uniqueNum4" type="text" class="form-control" placeholder="기관명">    
                    </div>

                    <div class="form-group">
                      <label class="card-title" for="uniqueNum5">기관명(영문)</label>
                      <input id="uniqueNum5" type="text" class="form-control" placeholder="영문명">    
                    </div>

                    <div class="container">
                      <div class="row">    
                        <div class="col-md-10">
                          <div class="form-group">
                            <label class="card-title" for="authNum">대표 이메일</label>
                            <input maxlength="6" id="authNum" type="text" class="form-control" placeholder="이메일 입력">
                          </div>
                        </div>
                        <div class="col-md-2">
                          <button type="button" class="btn btn-input btn-block btn-with-label">인증하기</button>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="card-title" for="uniqueNum5">대표 전화번호</label>
                      <input id="uniqueNum5" type="text" class="form-control" placeholder="전화번호 입력">    
                    </div>

                    <div class="container">
                      <div class="row">    
                        <div class="col-md-10">
                          <div class="form-group">
                            <label class="card-title" for="authNum">주소</label>
                            <input maxlength="6" id="authNum" type="text" class="form-control" placeholder="우편번호">
                          </div>
                        </div>
                        <div class="col-md-2">
                          <button type="button" class="btn btn-input btn-block btn-with-label">검색하기</button>
                        </div>                       
                      </div>
                    </div>
                    <div class="form-group multiple">
                      <label class="hidden" for="authNum">기본주소</label>
                      <input maxlength="6" id="authNum" type="text" class="form-control" placeholder="기본주소">
                    </div>
                  
                    <div class="form-group multiple">
                      <label class="hidden" for="authNum">상세주소</label>
                      <input maxlength="6" id="authNum" type="text" class="form-control" placeholder="상세주소">
                    </div> 


                    <div class="btn-group btn-submit">
                      <button type="button" class="btn btn-block">이전</button>
                      <button type="button" class="btn btn-primary btn-block">다음</button>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Footer -->
    <footer id="footer" data-include="../include/footer.html"></footer>

  </div>

  <!-- 스크립트 호출 -->
  <script type="text/javascript" src="/assets/js/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="/assets/js/jquery.bxslider.min.js"></script>
  <script type="text/javascript" src="/assets/js/common.js"></script>
  <script type="text/javascript" src="/assets/js/type1.js"></script>
  <script type="text/javascript" src="/assets/js/ScrollMagic.min.js"></script>
  <script type="text/javascript" src="/assets/js/animation.gsap.min.js"></script>
  <script type="text/javascript" src="/assets/js/debug.addIndicators.min.js"></script>
  <script type="text/javascript" src="/assets/js/TweenMax.min.js"></script>
  <script type="text/javascript" src="/assets/js/include.js"></script>
</body>

</html>
